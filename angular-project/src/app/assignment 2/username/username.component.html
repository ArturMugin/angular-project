<label>Username</label>
<input 
    type="text"
    class="form-control"
    [(ngModel)] = "userName"
>
<!-- (input)="onUpdateUserName($event)" went into input previosly  -->
<p>{{userName}}</p>
<button
    class="btn btn-primary"
    (click)='onSubmit()'
    [disabled]="userName === ''"
>
    Reset the username
</button>
